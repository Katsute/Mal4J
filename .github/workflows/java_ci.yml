name: Java CI
on:
  push: {}
  pull_request:
    branches: [main]
    types: [review_requested, ready_for_review]

jobs:
  java_ci:
    name: Java CI
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '11'
          architecture: x64

      - name: âœ” Test with Maven
        run: mvn test

  mal_ci:
    name: MyAnimeList CI
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    environment: MyAnimeList CI
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2

      - name: ðŸ”‘ Prepare OAuth Token
        run: |
          mkdir -p src/test/java/resources
          echo ${{ secrets.MAL_OAUTH_TOKEN }} > src/test/java/resources/oauth.txt

      - name: â˜• Install OpenJDK
        uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '11'
          architecture: x64

      - name: âœ” Test with Maven
        run: mvn test
